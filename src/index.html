<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularAppDestroy</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <button id="bootstrap" type="button">Bootstrap</button>
  <button id="destroy" type="button" disabled="true">Destroy</button>

  <script>
    const bootstrapButton = document.getElementById('bootstrap');
    const destroyButton = document.getElementById('destroy');
    let rootElement;

    bootstrapButton.addEventListener('click', () => {
      rootElement = document.createElement('app-root');
      document.body.appendChild(rootElement)
      window.performBootstrap(() => {
        bootstrapButton.disabled = true;
        destroyButton.disabled = false;
      });

    });

    destroyButton.addEventListener('click', () => {
      window.performDestroy(rootElement, () => {
        bootstrapButton.disabled = false;
        destroyButton.disabled = true;
        rootElement = undefined;
      });

    });

  </script>
</body>

</html>
